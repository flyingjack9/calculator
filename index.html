<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="calc-frame">
        <div class="header"><h1>Not-so-Sharp</h1></div>

        <div class="display"><h1 id="totalDisplay">0</h1></div>

        <div class="buttons-panel">
            <div class="buttons-row">
                <button id="clear" class="calc-buttons" type="button"><i>C</i></button>
                <button id="plusMinus" class="calc-buttons" type="button"><i>+/-</i></button>
                <button id="percent" class="calc-buttons" type="button"><i>%</i>></button>
                <button id="divide" class="calc-buttons" type="button"><i>รท</i>></button>
            </div>
            <div class="buttons-row">
                <button id="seven" class="calc-buttons" type="button"><i>7</i></button>
                <button id="eight" class="calc-buttons" type="button"><i>8</i></button>
                <button id="nine" class="calc-buttons" type="button"><i>9</i></button>
                <button id="multiply" class="calc-buttons" type="button"><i>*</i></button>
            </div>
            <div class="buttons-row">
                <button id="four" class="calc-buttons" type="button"><i>4</i></button>
                <button id="five" class="calc-buttons" type="button"><i>5</i></button>
                <button id="six" class="calc-buttons" type="button"><i>6</i></button>
                <button id="subtract" class="calc-buttons" type="button"><i>-</i></button>
            </div>
            <div class="buttons-row">
                <button id="one" class="calc-buttons" type="button"><i>1</i></button>
                <button id="two" class="calc-buttons" type="button"><i>2</i></button>
                <button id="three" class="calc-buttons" type="button"><i>3</i></button>
                <button id="add" class="calc-buttons" type="button"><i>+</i></button>
            </div>
            <div class="buttons-row">
                <button id="zero" class="calc-buttons" type="button"><i>0</i></button>
                <button id="point" class="calc-buttons" type="button"><i>.</i></button>
                <button id="equal" class="calc-buttons" type="button"><i>=</i></button>
            </div>
        </div>
    </div>
</body>
</html>
