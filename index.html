<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="calc-frame">
        <div class="header"><h1>Not-so-Sharp</h1></div>

        <div class="display"><h1>0</h1></div>

        <div class="buttons-panel">
            <div class="buttons-row">
                <button class="calc-buttons" type="button"><i>C</i></button>
                <button class="calc-buttons" type="button"><i>+/-</i></button>
                <button class="calc-buttons" type="button"><i>%</i>></button>
                <button class="calc-buttons" type="button"><i>รท</i>></button>
            </div>
            <div class="buttons-row">
                <button class="calc-buttons" type="button"><i>7</i></button>
                <button class="calc-buttons" type="button"><i>8</i></button>
                <button class="calc-buttons" type="button"><i>9</i></button>
                <button class="calc-buttons" type="button"><i>*</i></button>
            </div>
            <div class="buttons-row">
                <button class="calc-buttons" type="button"><i>4</i></button>
                <button class="calc-buttons" type="button"><i>5</i></button>
                <button class="calc-buttons" type="button"><i>6</i></button>
                <button class="calc-buttons" type="button"><i>-</i></button>
            </div>
            <div class="buttons-row">
                <button class="calc-buttons" type="button"><i>1</i></button>
                <button class="calc-buttons" type="button"><i>2</i></button>
                <button class="calc-buttons" type="button"><i>3</i></button>
                <button class="calc-buttons" type="button"><i>+</i></button>
            </div>
            <div class="buttons-row">
                <button id="zero-button" class="calc-buttons" type="button"><i>0</i></button>
                <button class="calc-buttons" type="button"><i>.</i></button>
                <button class="calc-buttons" type="button"><i>=</i></button>
            </div>

        </div>
    </div>
    
</body>
</html>
